language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"

addons:
  apt:
    packages:
    - doxygen

env: 
  - PLATFORMIO_BUILD_FLAGS='-D CONTROLLER=0'
  - PLATFORMIO_BUILD_FLAGS='-D CONTROLLER=1'
  - PLATFORMIO_BUILD_FLAGS='-D CONTROLLER=2'

branches:
  only:
  - platformio

before_install:
- |
  if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
    COMMIT_RANGE="$TRAVIS_BRANCH"
  else
    COMMIT_RANGE="$TRAVIS_COMMIT_RANGE"
  fi
  git diff --name-only $COMMIT_RANGE | grep -vE '(\.md$)' | grep -qE "(firmware)|(^.travis.yml$)" || {
    echo "Only files not used in the build process were updated, aborting."
    exit
  }

install:
- pip install -U platformio
- platformio update

script:
- cd firmware
- platformio run


jobs:
  include:
    - stage: Deploy documentation
      env: 
        - secure: 
      script: doxygen $TRAVIS_BUILD_DIR/firmware/Doxyfile
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: doc/html
        github-token: $GH_REPO_TOKEN


